<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tree Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/themes/default/style.min.css" />
</head>
<body>
  <div class="main-container row">
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
    <div class="col-9 left-container">
      <ul class="pages">
        <li class="chat page">
          <div class="chatArea">
            <ul class="messages"></ul>
          </div>
          <input class="inputMessage" placeholder="Type here..."/>
        </li>
      </ul>
    </div>
    <div class="col-3 right-container">
      <div id="tree">
        <ul>
          <li id = "View All">View All
          </li>
        </ul>
      </div>

      <div id = "add node">
        <input id = "node-text" type = "text" placeholder="Type here..."/>
        <button id = "add" type="button" class="btn btn-info btn-lg btn-success">+</button>
        <button id = "delete" type="button" class="btn btn-info btn-lg btn-success">-</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.0.9/jstree.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
